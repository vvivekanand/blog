<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link type = "text/css" href = "post.css" rel="stylesheet">    
    <script language="javascript" type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header" style="font-family: cursive;"><strong>Blogging Website</strong></div>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="home.html" style="font-family: cursive;">My Blogging Website</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.html" style="font-family: cursive;">Index</a></li>
            <li class="active"><a href="post.html" style="font-family: cursive;">Post the article here</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" style="font-family: cursive;"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
           <li><a href="#" style="font-family: cursive;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" >
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>  
        <div class="carousel-inner">
          <div class="item active" >
            <img src="blog4.jpg.png">
          </div>
          <div class="item">
            <img src="blog1.jpg.png">
          </div>
          <div class="item">
            <img src="blog11.jpg.png" >
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <button type="button" class="btn btn-info" id="clickBtn" data-toggle="modal" data-target="#exampleModal" style="font-family: cursive;">
        Click here to add Article
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel"><strong>New Article</strong></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" name="username" id="username" placeholder="Enter Your Name" >
              <textarea placeholder="Enter Your Article" class="form-control" id="article" row="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
              <button  type="button" class="btn btn-primary" id="submit" onclick="addnewarticle()">Post</button>
              <button  type="button" class="btn btn-primary" data-dismiss="modal" id="index.html"> Go To Post</button>
            </div>
          </div>
        </div>
      </div>
      <footer style="font-family: cursive;">
        <small>&copy; Copyright 2021, My Blogging email:sharathkt@zeomega.com</small>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
